<app-menu></app-menu>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <form [formGroup]="loginForm" (submit)="submitLogin()" class="space-y-4">
    <p>Se connecter</p>
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
      </div>
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Se connecter</button>
    </form>
    <div class="mt-6 text-center">
      <a [routerLink]="['/']" class="text-blue-600 hover:text-blue-800 font-semibold">Vous n'avez pas encore de compte</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
