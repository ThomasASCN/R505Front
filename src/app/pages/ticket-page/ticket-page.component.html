<app-menu></app-menu>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let ad of ads" class="bg-white rounded-lg shadow-md p-4">
      <h3 class="text-lg font-semibold">{{ ad.title }}</h3>
      <p class="text-sm text-gray-600">Posté par: {{ ad.user?.name }}</p>
      <p class="text-sm text-gray-600">Description: {{ ad.description }}</p>
      <p class="text-sm text-gray-600">Date de début: {{ ad.start_date | date: 'medium' }}</p>
      <p class="text-sm text-gray-600">Date de fin: {{ ad.end_date | date: 'medium' }}</p>
      <p class="text-sm text-gray-600">Jeu: {{ ad.game?.name }}</p>
      <button (click)="validateAd(ad.id)" class="btn-validate">Valider l'annonce</button>
    </div>
  </div>
