<div class="container mx-auto px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let ad of ads" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">{{ ad.title }}</h3>
        <p class="text-sm text-gray-600 mb-1">Posté par: <span class="font-medium">{{ ad.user?.name }}</span></p>
        <p class="text-sm text-gray-600 mb-1">Description: <span class="font-medium">{{ ad.description }}</span></p>
        <p class="text-sm text-gray-600 mb-1">Date de début: <span class="font-medium">{{ ad.start_date | date: 'medium' }}</span></p>
        <p class="text-sm text-gray-600 mb-1">Date de fin: <span class="font-medium">{{ ad.end_date | date: 'medium' }}</span></p>
        <p class="text-sm text-gray-600 mb-4">Jeu: <span class="font-medium">{{ ad.game?.name }}</span></p>
        <button (click)="validateAd(ad.id)" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Valider l'annonce</button>
      </div>
    </div>
  </div>
</div>

<br>
<app-footer></app-footer>
