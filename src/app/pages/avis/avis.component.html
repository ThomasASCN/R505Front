<app-menu></app-menu>

<div class="mt-4 max-w-lg mx-auto">
  <div class="text-center mb-6">
    <p class="text-xl font-semibold">Envoyez un avis à</p>
    <select #selectedUser class="mt-2 p-2 border rounded w-full" (change)="onSelectUser(+selectedUser.value)">
      <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
    </select>
  </div>

  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message:</label>
      <textarea class="w-full p-2 border rounded" formControlName="message"></textarea>
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600" type="submit">Soumettre l'avis</button>
    </div>
  </form>
</div>

<div class="mt-4 max-w-lg mx-auto">
  <input
    #searchInput
    type="text"
    class="p-2 border rounded w-full"
    placeholder="Rechercher par nom"
    (input)="onSearchChange(searchInput.value)"
  />
</div>

<div class="mt-8 max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6 text-center">Tous les avis</h2>
  <div class="flex flex-wrap -m-2">
    <div *ngFor="let review of filteredReviews" class="p-2 w-full md:w-1/2 lg:w-1/4">
      <div class="border p-4 rounded shadow hover:shadow-lg transition duration-300">
        <p class="font-bold">Auteur: <span class="font-normal">{{ review.user?.name }}</span></p>
        <p class="font-bold">À: <span class="font-normal">{{ review.reviewed_user?.name }}</span></p>
        <p class="font-bold">Avis: <span class="font-normal">{{ review.message }}</span></p>
      </div>
    </div>
  </div>
</div>
