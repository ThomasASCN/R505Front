<app-menu></app-menu>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <form [formGroup]="inscriptionForm" (submit)="submitInscription()" class="space-y-4">
      <p> Créer un compte</p>
      <div class="form-group">
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="name" formControlName="name" class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Pseudo" required>
      </div>
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="email" required>
      </div>
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <p> </p>
        <input type="password" id="password" formControlName="password" class="form-control mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Mot de passe" required>
      </div>
      <p class="text-sm text-gray-600 text-opacity-75">8 caractères minimum, majuscules, chiffres, lettres, caractères spéciaux</p>
      <button type="submit" class="btn btn-primary w-full bg-indigo-600 text-white rounded-md py-2 px-4 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">S'inscrire</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
